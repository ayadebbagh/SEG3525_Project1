<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdant Blossoms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg fixed-top navbar-light bg-light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">VB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Book an appointment</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="landing-page">
      <h1 id="title">Verdant Blossoms</h1>
      <h2 id="description">
        Design stunning centerpieces, bouquets, and installations to elevate
        your special day.
      </h2>
      <button id="appointment-button">Book an appointment</button>
    </section>
    <section id="services">
      <h1 id="service-section-title">Services</h1>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="service-card">
            <img
              src="assets/images/micheile-henderson-Afjk-6oFzPE-unsplash.jpg"
              alt="Gifts"
              class="service-image"
            />
            <h2 class="service-title">Gifts</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="service-card">
            <img
              src="assets/images/micheile-henderson-PTLBXS2zM0o-unsplash.jpg"
              alt="Table Arrangements"
              class="service-image"
            />
            <h2 class="service-title">Table Arrangements</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="service-card">
            <img
              src="assets/images/micheile-henderson-XuQt6lej0Tc-unsplash.jpg"
              alt="Bouquets"
              class="service-image"
            />
            <h2 class="service-title">Bouquets</h2>
          </div>
        </div>
      </div>
    </section>
    <section id="About-us"></section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
